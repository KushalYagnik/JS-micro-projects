<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./loancalc.css">
    <title>Loan Calculator</title>
</head>
<body>
    <div id="loancalc">
        <h1>Loan Calculator</h1>

        <p>Loan Amount: $
            <input id="amount" type="number" min="1" max="5000000" onchange="computeLoan()">
        </p>
        <p>Interest Rate: 
            <input id="interest" type="number" min="0" max="100" value="10" step="0.1" onchange="computeLoan()">
            %
        </p>
        <p>Months to pay: 
            <input id="months" type="number" min="1" max="300" value="1" step="1" onchange="computeLoan()">
        </p>

        <h2 id="payment"></h2>
    </div>

    <script src="./loancalc.js"></script>
</body>
</html>
