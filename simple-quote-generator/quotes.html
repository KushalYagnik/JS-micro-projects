<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./quotes.css">
    <title>Simple Quote Generator</title>
</head>
<body class="body">
    <main class="main">
        <h1 class="h1">Quote of the day</h1>

        <button class="generateQuote" onclick="generateQuote();">Motivate me!</button>
        <div class="quoteDisplay">
            <p id="quoteOutput" class="p"></p>
            <p id="authorOutput" class="p"></p>
        </div>
    </main>
    <script src="./quotes.js"></script>
</body>
</html>
