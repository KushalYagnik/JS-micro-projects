<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weight Converter</title>
    <link rel="stylesheet" href="./weight-conv.css" />
  </head>
  <body>
    <main class="main">
      <div id="container">
        <h1 id="h1">Weight Converter (Kg to Lbs)</h1>
        <p class="hero">
          Enter weight value in <span id="unit1">kg</span>:
          <input
            id="inputWgt"
            type="number"
            placeholder="Kilograms"
            oninput="weightConverter(this.value)"
            onchange="weightConverter(this.value)"
          />
        </p>

        <p class="result">
          Your weight equivalent in <span id="unit2">Lbs</span> is:
          <span id="outputWgt"></span>
        </p>
        <div class="rev-btn-wrap">
          <button id="reverse" onclick="reverse()">&#8651;</button>
        </div>
      </div>
    </main>
    <script src="./weight-conv.js"></script>
  </body>
</html>
